<div class="container">
<form  #experience="ngForm" (ngSubmit)="onSubmit(expForm)">
<div class="my-forms" >
  <h3>Add Experience</h3>
  <div class="form-group">
    <label for="title">Title</label>
    
    <input type="text" name="title" id="title" class="form-control" placeholder="Ex.Manager" required #title="ngModel" [(ngModel)]="experience.title">
    <span *ngIf="(title.touched && !title.valid) 
                   || (peopleform.submitted && !title.valid)"
                   class="text-danger" style="font-size:12px;">
                   Title can't be blank</span>
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <input type="text" id="role" class="form-control" placeholder="Ex.Microsoft">
  </div>

  <div class="form-group">
    <label for="location">Location</label>
    <select name="location" id="location" class="form-control">
      <option value="1" selected>London</option>
      <option value="2">BaskerVill</option>
      <option value="3">Whales</option>
    </select>
  </div>


  <div class="form-group my-checklist ">
    <label for="monthYear">From</label>
    <select class="form-control" name="month" id="monthYear">
      <option>Month</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    
  </div>

  <div class="form-group my-checklist">
    <select class="form-control" name="year" id="monthYear" placeholder="Year">
      <option>Year</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

  <br>

  <!-- check list -->

  <div class="form-check ">
    <input type="checkbox" class="form-check-input" id="check-role" value="option 1">
    <label class="form-check-label" for="check-role"> I currently work in this role</label>
  </div>

  <div class="form-check ">
    <input class="form-check-input" type="checkbox" id="check-updt-industry" value="option 2">
    <label class="form-check-label" for="check-updt-industry">Update my Industry</label>
  </div>

  <div class="form-check ">
    <input class="form-check-input" type="checkbox" id="check-headline" value="option 3">
    <label class="form-check-label" for="check-headline"> Update Description</label>
  </div>

  <br>

  <div class="form-group">
    <label for="headline">Headline</label>
    <input class="form-control" type="text" placeholder="Head line... " id="headline">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="3"></textarea>
  </div>

  <button class="btn btn-primary float-right" type="submit">Save</button>

</div>
</form>
</div>
