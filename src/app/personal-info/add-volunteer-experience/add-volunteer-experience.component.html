<div class="container my-forms">
  <form>
      <h3>Add Volunteer & experience</h3>
      <div class="form-group">
        <label for="org">Organization</label>
        <input class="form-control" type="text" name="org" id="org">
      </div>

      <div class="form-group">
        <label for="role">Cause</label>
        <input class="form-control" type="text" name="role" id="role">
      </div>

      <div class="form-group">
        <label for="cause">Cause</label>
        <select class="form-control" name="cause" id="cause">
          <option value="1">Teaching underprivileged kids</option>
        </select>
      </div>

      <div class="row">
          <div class="col">
            <label for="monthSelect">Start Data</label>
            <select name="monthSelect" id="monthSelect" class="form-control">
              <option value="1">month</option>
              <option value="2">1</option>
            </select>
          </div>
          <div class="col">
            <label for="monthSelect1">End Data</label>
            <select name="monthSelect1" id="monthSelect1" class="form-control">
              <option value="1">month</option>
              <option value="2">1</option>
            </select>
          </div>
      </div>
      
        <div class="row mt-2">
          <div class="col ">
            <select name="yearSelect" id="yearSelect" class="form-control">
              <option value="1">Year</option>
              <option value="2">1</option>
            </select>
          </div>
          <div class="col ">
            <select name="yearSelect1" id="yearSelect1" class="form-control">
              <option value="1">Year</option>
            </select>
          </div>
        </div>

        <div class="form-check mt-4" >
          <input class="form-check-input" type="checkbox" >
          <label>I currently volunteer here</label>
        </div>

        <div class="form-group">
          <label for="descri">Description</label>
          <textarea name="descri" id="descri" class="form-control" ></textarea>
          <small class="text-muted">Ex. I raised funds for our annual charity 5K.</small>
        </div>
        <button class="btn btn-primary float-right" type="submit">Save</button>
  </form>
</div>
