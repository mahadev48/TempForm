<div class="container">
<form>
  <div class="row mt-5">

    <div class="col">
      Country:
      <select class="form-control" (change)="onChangeCountry($event.target.value)">
          <option *ngFor="let country of countryList; let i = index" value="{{i}}">{{country.CountryName}}</option>
  </select> 
    </div>
  
    <div class="col">
      State:
      <select name="state" id="state"class='form-control' (change)="onChangeState($event.target.value)">
          <option *ngIf="stateList== ''" value ="-1">Select State</option>
        <option *ngFor="let state of stateList; let j = index" value="{{j}}">{{state.StateName}}</option>
      </select>
  
    </div>
  
    <div class="col">
      City:
      <select name="city" id="city"class='form-control'>
        <option *ngIf="cityList== ''" value ="-1">Select City</option>
        <option *ngFor="let city of cityList; let k = index" value="{{k}}">{{city}}</option>
      </select>
  
    </div>
  </div>
  
</form>
</div>
