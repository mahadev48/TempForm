<div class="container my-forms">
	<form>
		<h3>Add test score</h3>
		<div class="form-group">
			<label for="textName" class="mt-4">Test name</label>
			<input type="text" class="form-control" id="textName"/>
		</div>
		<div class="form-group">
			<label for="associatedId" class="mt-2">Associated with</label>
			<select class="dropdown-toggle" id="associatedId">
				<option class="dropdown-item"></option>
				<option></option>
			</select>
		</div>
		<div class="form-group">
			<label for="scoreBox" class="mt-2">Score </label>
			<input type="text" class="form-control" id="scoreBox"/>
		</div>
		<div class="form-group">
			<label class="mt-2">Test date</label><br/>
			<select class="selectId">
				<option>Month</option>
			</select>
			<select class="selectId">
				<option>Year</option>
			</select>
		</div>
		<div class="form-group">
			<label for="descriptionBox" class="mt-2">Description</label>
			<textarea type="text" class="form-control" id="descriptionBox"></textarea>
		</div>
		<div class="text-right mt-5">
			<button type="button" class="btn btn-primary btn-md" id="saveBtn"><strong>Save</strong></button>
		</div>
	</form>
</div>
