   <div class="modal fade" id="skillmodal" tabindex="-1" role="dialog" aria-labelledby="skillmodalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                  <h3 class=" text-primary">Edit Skills Details</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
  <div class= "modal-body">
      <form  #skillsForm="ngForm" (ngSubmit)="onSubmit(skillsForm);">
          <h3>Add Skills</h3>
          <div class="form-group">
            <input type="text" class="form-control mt-4" id="addSkills" [(ngModel)]="addSkills" (keydown)="onKeydown($event)" name="addSkills" required #skills="ngModel"  ng-click="searchAll = null">
      
            <span *ngIf="(!skills.valid && skills.touched) || (skillsForm.submitted && !skills.valid)" class="text-danger"style="font-size:12px;">Field can't be blank</span>
          </div>
          <div class="form-group mt-5" id="addInput">
            <label>Suggested skills based off your profile:</label><br>
            <button class="btn btn-outline-primary btn-md" *ngFor="let work of skill"> <i class="fa fa-plus" ></i>{{" "+work}}</button>
           <!-- <div class="text-right mt-5">
            <button type="submit" class="btn btn-primary btn-md" id="addBtn">Add</button>
            </div>-->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="addBtn">Save changes</button>
              </div>
          </div>
        </form>
    </div>
  </div>
  </div>
   </div>
