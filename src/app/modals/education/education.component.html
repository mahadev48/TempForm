   <div class="modal fade" id="educationmodal" tabindex="-1" role="dialog" aria-labelledby="educationmodalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                  <h3 class=" text-primary">Edit Education</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class= "modal-body">
                    <form #educationForm="ngForm" (ngSubmit)="onSubmit(educationForm)">
                        <h3>Add Education</h3>
                        <div class="form-group">
                          <label for="school">School</label>
                          <input class="form-control" type="text" name="school" id="school" required [(ngModel)]="education.school" #fSchool="ngModel">
                          <span *ngIf="(fSchool.touched && !fSchool.valid) || (educationForm.submitted && !fSchool.valid)" class="text-danger" style="font-size:12px;">Required Value</span>
                        </div>
                  
                        <div class="form-group">
                          <label for="degree">Degree</label>
                          <input class="form-control" type="text" name="degree" id="degree" required [(ngModel)]="education.degree" #fDegree="ngModel">
                          <span *ngIf="(fDegree.touched && !fDegree.valid) || (educationForm.submitted && !fDegree.valid)" class="text-danger" style="font-size:12px;">Required Fields</span>
                        </div>
                  
                        <div class="form-group">
                          <label for="studyField">Filed of study</label>
                          <input class="form-control" type="text" name="studyField" id="studyField" required [(ngModel)]="education.studyField" #fStudyField="ngModel">
                          <span *ngIf="(fStudyField.touched && !fStudyField.valid) || (educationForm.submitted && !fStudyField.valid)" class="text-danger" style="font-size:12px;">Required Fields</span>
                        </div>
                  
                        <div class="form-group">
                          <label for="grade">Grade</label>
                          <input class="form-control" type="text" name="grade" id="grade" required [(ngModel)]="education.grade" #fGrade="ngModel">
                          <span *ngIf="(fGrade.touched && !fGrade.valid)||(educationForm.submitted && !fGrade.valid)" class="text-danger" style="font-size:12px;">Required Field</span>
                        </div>
                  
                        <div class="form-group">
                          <label for="activities">Activities and Societies</label>
                          <textarea class="form-control" name="activities" id="activities" required [(ngModel)]="education.activities" #tActivities="ngModel"></textarea>
                          <span *ngIf="(tActivities.touched && !tActivities.valid)||(educationForm.submitted && !tActivities.valid)" class="text-danger" style="font-size:12px;">Field can't be blank</span>
                          <br>
                          <small class="text-muted">Ex Alfa Phi Omega, Marching Bond Volleyball</small>
                        </div>
                  
                        <div class="form-group">
                          <div class="row">
                            <div class="col">
                              <label for="from-year">From Year</label>
                              <select class="form-control" name="from-year" id="from-year">
                                <option *ngFor="let year of education.fromYear">{{year}}</option>
                              </select>
                            </div>
                            <div class="col">
                              <label for="to-year">To Year(or expected)</label>
                              <select class="form-control" name="to-year" id="to-year">
                                <option *ngFor="let eYear of education.toYears">{{eYear}}</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        
                        <div class="form-group">
                          <label for="description">Description</label>
                          <textarea class="form-control" name="description" id="description" required [(ngModel)]="education.description" #tDescription="ngModel"></textarea><span *ngIf="(tDescription.touched && !tDescription.valid)||(educationForm.submitted && !tDescription.valid)" class="text-danger" style="font-size:12px;">Field can't be blank</span>
                        </div>
                  
                        <div class="form-group">
                          <label for="txt">Media</label>
                          <br>
                          <small class="text-muted" id="txt">Add or link to external documents photo, sites, videos and presentations</small>
                        </div>

                        <div class="modal-footer">
                            <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
                            <button class="btn btn-outline-primary" (click)="fileInput.click()">UPLOAD</button>
                            <button class="btn btn-outline-primary">LINK</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                          </div>    
                        </form>
                   </div>
          </div>
          </div>
          </div>
